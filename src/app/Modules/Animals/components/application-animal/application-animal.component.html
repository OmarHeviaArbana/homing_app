<div style="margin-left: auto; margin-right: auto">
  <p id="applicationAnimalSuccessFeedback"></p>
  <p id="applicationAnimalFeedback"></p>
</div>
<section class="application">
  <div class="application__container">
    <h1 class="application__title">Solicitud de adopción</h1>
    <form [formGroup]="formApplicationAnimal"  class="application__form">
      <mat-form-field appearance="outline" class="input-name" re >
        <mat-label>Nombre</mat-label>
        <input matInput type="name" formControlName="name"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-username">
        <mat-label>Apellidos</mat-label>
        <input matInput type="username" formControlName="username" />
       </mat-form-field>

      <mat-form-field appearance="outline" class="input-email">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-reason">
        <mat-label>Cuentanos por qué quieres dar el paso de acoger o adoptar una mascota</mat-label>
        <textarea matInput formControlName="reason" maxlength="300" rows="5" placeholder="Describe tu actividad"></textarea>
        <mat-hint align="end">{{ reason?.value?.length || 0 }}/300</mat-hint>
        <mat-error *ngIf="reason?.invalid">{{ getErrorMessage('reason') }}</mat-error>
      </mat-form-field>

      <div class="application__actions">
         <app-button
          variant="primary"

          [disabled]="
          !formApplicationAnimal.valid" (click)="openDialogConfirm()" >
          Solicitar Adopción
        </app-button>
        <app-button variant="outline" (click)="openDialog()">Cancelar</app-button>
      </div>
      </form>
    </div>
</section>
<div class="overlay"></div>
