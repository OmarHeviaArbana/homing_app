<div class="container__dialog">
<h2 >{{ data.title }}</h2>

<mat-dialog-content class="container__dialog-content">
  {{ data.content }}
</mat-dialog-content>

<mat-dialog-actions align="end" class="action-container">
  <app-button variant="dialog-close" mat-dialog-close>Cerrar</app-button>
  <app-button variant="dialog-action" (click)="onAccept()">Aceptar</app-button>
</mat-dialog-actions>
</div>
