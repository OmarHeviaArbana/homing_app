<!-- NO AUTH REQUIRED -->
<div *ngIf="showNoAuthSection">
  <mat-toolbar class="header">
    <button mat-icon-button class="header__menu-btn" aria-label="Menu principal" (click)="toggleMenu()">
      <img class="header__menu-icon" [src]="isMenuOpen ? 'assets/icons/navegacion/close.svg' : 'assets/icons/navegacion/menu.svg'" alt="Boton de acceso o cierre de menú de navegación">
    </button>
    <a href="/"><img class="header__logotipo" src="assets/logo/logotipo-homing.svg" alt="Logotipo Homing"></a>
  </mat-toolbar>
</div>

<!-- AUTH REQUIRED -->
<div *ngIf="showAuthSection">
  <mat-toolbar class="header">
    <button mat-icon-button class="header__menu-btn" aria-label="Menu principal" (click)="toggleMenu()">
      <img class="header__menu-icon" [src]="isMenuOpen ? 'assets/icons/navegacion/close.svg' : 'assets/icons/navegacion/menu.svg'" alt="Boton de acceso o cierre de menú de navegación">
    </button>
    <a href="/"><img class="header__logotipo" src="assets/logo/logotipo-homing.svg" alt="Logotipo Homing"></a>

    <mat-menu #appMenu="matMenu" class="header__avatar-menu">
      <ng-template matMenuContent>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item (click)="logout()">Cerrar sesión</button>
      </ng-template>
    </mat-menu>

    <button mat-icon-button class="header__avatar-btn" [matMenuTriggerFor]="appMenu">
      <div class="heade">{{userInitials}}</div>
    </button>
  </mat-toolbar>
</div>

<nav *ngIf="isMenuOpen" class="nav">
  <ul class="nav__menu">
    <li class="nav__item"><img class="nav__menu-icon" src="assets/icons/inicio.png" ><a routerLink="/" class="nav__link" alt="Boton de acceso a menú de inicio">Inicio</a></li>
    <li class="nav__item"><img class="nav__menu-icon" src="assets/icons/mascotas.png" ><a routerLink="/adoptar" class="nav__link" alt="Boton de acceso a menú de mascotas">Mascotas que te esperan</a></li>
    <li class="nav__item"><img class="nav__menu-icon" src="assets/icons/info.png" ><a routerLink="/dar-en-adopcion" class="nav__link" alt="Boton de acceso a menú de información razas">Guía de mascotas</a></li>
    <li class="nav__item"><img class="nav__menu-icon" src="assets/icons/refugios.png" ><a routerLink="/sobre-nosotros" class="nav__link" alt="Boton de acceso a menú refugios y protectoras">Refugios y Protectoras</a></li>
    <li class="nav__item"><img class="nav__menu-icon" src="assets/icons/criadores.png" ><a routerLink="/contacto" class="nav__link" alt="Boton de acceso a menú de criadores responsables">Criaderos responsables</a></li>
  </ul>
</nav>
